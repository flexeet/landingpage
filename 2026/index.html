  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ============================================
    // ICON COMPONENT
    // ============================================
    const Icon = ({ name, size = 24, color = 'currentColor', className = '' }) => {
      const ref = useRef(null);
      
      useEffect(() => {
        if (ref.current && lucide && lucide[name]) {
          ref.current.innerHTML = '';
          const svg = lucide.createElement(lucide[name]);
          svg.setAttribute('width', size);
          svg.setAttribute('height', size);
          svg.setAttribute('stroke', color);
          ref.current.appendChild(svg);
        }
      }, [name, size, color]);
      
      return <span ref={ref} className={className} style={{ display: 'inline-flex', alignItems: 'center', justifyContent: 'center' }} />;
    };

    // ============================================
    // HOOKS
    // ============================================
    const useScrollReveal = (threshold = 0.2) => {
      const [isVisible, setIsVisible] = useState(false);
      const ref = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => entry.isIntersecting && setIsVisible(true),
          { threshold }
        );
        if (ref.current) observer.observe(ref.current);
        return () => observer.disconnect();
      }, [threshold]);

      return [ref, isVisible];
    };

    const useStaggerReveal = (itemCount, baseDelay = 100) => {
      const [visibleItems, setVisibleItems] = useState([]);
      const ref = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              for (let i = 0; i < itemCount; i++) {
                setTimeout(() => {
                  setVisibleItems(prev => [...new Set([...prev, i])]);
                }, i * baseDelay);
              }
            }
          },
          { threshold: 0.2 }
        );
        if (ref.current) observer.observe(ref.current);
        return () => observer.disconnect();
      }, [itemCount, baseDelay]);

      return [ref, visibleItems];
    };

    const useAutoCycle = (itemCount, interval = 2000, enabled = true) => {
      const [activeIndex, setActiveIndex] = useState(0);

      useEffect(() => {
        if (!enabled || itemCount <= 1) return;
        const timer = setInterval(() => {
          setActiveIndex(prev => (prev + 1) % itemCount);
        }, interval);
        return () => clearInterval(timer);
      }, [itemCount, interval, enabled]);

      return [activeIndex, setActiveIndex];
    };

    const useCountUp = (target, duration = 2000, enabled = true) => {
      const [count, setCount] = useState(0);

      useEffect(() => {
        if (!enabled || !target) return;
        
        const numericTarget = parseInt(String(target).replace(/[^0-9]/g, '')) || 0;
        const steps = 60;
        const increment = numericTarget / steps;
        const stepDuration = duration / steps;
        let current = 0;

        const timer = setInterval(() => {
          current += increment;
          if (current >= numericTarget) {
            setCount(numericTarget);
            clearInterval(timer);
          } else {
            setCount(Math.floor(current));
          }
        }, stepDuration);

        return () => clearInterval(timer);
      }, [target, duration, enabled]);

      return count;
    };

    // ============================================

    // ============================================
