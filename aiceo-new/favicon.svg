<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain Icon -->
  <g transform="translate(256, 256)">
    <!-- Left hemisphere -->
    <path d="M -60 -80 Q -100 -80 -120 -50 Q -130 -20 -120 10 Q -110 40 -80 60 Q -50 70 -20 60 L -20 -60 Q -40 -80 -60 -80 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Right hemisphere -->
    <path d="M 60 -80 Q 100 -80 120 -50 Q 130 -20 120 10 Q 110 40 80 60 Q 50 70 20 60 L 20 -60 Q 40 -80 60 -80 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Neural connections -->
    <circle cx="-60" cy="-40" r="8" fill="#18181b" opacity="0.3"/>
    <circle cx="-40" cy="0" r="6" fill="#18181b" opacity="0.3"/>
    <circle cx="-50" cy="30" r="7" fill="#18181b" opacity="0.3"/>
    
    <circle cx="60" cy="-40" r="8" fill="#18181b" opacity="0.3"/>
    <circle cx="40" cy="0" r="6" fill="#18181b" opacity="0.3"/>
    <circle cx="50" cy="30" r="7" fill="#18181b" opacity="0.3"/>
    
    <!-- Connection lines -->
    <line x1="-60" y1="-40" x2="-40" y2="0" stroke="#18181b" stroke-width="2" opacity="0.2"/>
    <line x1="-40" y1="0" x2="-50" y2="30" stroke="#18181b" stroke-width="2" opacity="0.2"/>
    
    <line x1="60" y1="-40" x2="40" y2="0" stroke="#18181b" stroke-width="2" opacity="0.2"/>
    <line x1="40" y1="0" x2="50" y2="30" stroke="#18181b" stroke-width="2" opacity="0.2"/>
  </g>
</svg>
