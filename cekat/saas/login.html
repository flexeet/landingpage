<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login | CekatPilot</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;font-family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4F46E5",
                        "primary-light": "#EEF2FF",
                        "secondary": "#64748B",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                        "success": "#10B981",
                        "warning": "#F59E0B",
                        "danger": "#EF4444",
                    },
                    fontFamily: {
                        "sans": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px;
        }

        .auth-bg {
            background: radial-gradient(circle at 0% 0%, rgba(79, 70, 229, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(244, 63, 94, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.05) 0%, transparent 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body
    class="bg-slate-50 dark:bg-slate-950 font-sans antialiased selection:bg-primary/20 transition-colors duration-500">
    <div class="min-h-screen flex items-center justify-center p-6 auth-bg relative overflow-hidden">
        <!-- Floating Elements -->
        <div class="absolute -top-24 -left-24 w-96 h-96 bg-primary/10 rounded-full blur-[100px] animate-pulse"></div>
        <div class="absolute -bottom-24 -right-24 w-96 h-96 bg-indigo-500/10 rounded-full blur-[100px] animate-pulse"
            style="animation-delay: 2s"></div>

        <div class="w-full max-w-md relative z-10">
            <!-- Logo area -->
            <div class="flex flex-col items-center mb-10">
                <div
                    class="w-14 h-14 bg-primary rounded-2xl flex items-center justify-center shadow-xl shadow-indigo-200 dark:shadow-none mb-6">
                    <span class="material-symbols-rounded text-white text-3xl">rocket_launch</span>
                </div>
                <h1 class="text-3xl font-black text-slate-900 dark:text-white tracking-tight">CekatPilot</h1>
                <p class="text-slate-500 dark:text-slate-400 font-medium mt-2">Welcome back to your AI Advisor</p>
            </div>

            <!-- Login Card -->
            <div class="glass-card p-10 rounded-[2.5rem] shadow-2xl shadow-slate-200/50 dark:shadow-none">
                <form class="space-y-6" onsubmit="event.preventDefault(); window.location.href='master_home.html'">
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 ml-1">Email
                            Address</label>
                        <div class="relative group">
                            <span
                                class="material-symbols-rounded absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">alternate_email</span>
                            <input type="email" placeholder="name@company.com" required
                                class="w-full pl-12 pr-4 py-4 bg-white/50 dark:bg-slate-900/50 border-slate-200 dark:border-slate-800 rounded-2xl focus:ring-4 focus:ring-primary/10 transition-all outline-none font-medium dark:text-white">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <div class="flex justify-between items-center px-1">
                            <label class="block text-sm font-bold text-slate-700 dark:text-slate-300">Password</label>
                            <a href="forgot_password.html"
                                class="text-xs font-bold text-primary hover:underline">Forgot?</a>
                        </div>
                        <div class="relative group">
                            <span
                                class="material-symbols-rounded absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">lock</span>
                            <input type="password" placeholder="••••••••" required
                                class="w-full pl-12 pr-4 py-4 bg-white/50 dark:bg-slate-900/50 border-slate-200 dark:border-slate-800 rounded-2xl focus:ring-4 focus:ring-primary/10 transition-all outline-none font-medium dark:text-white">
                        </div>
                    </div>

                    <div class="flex items-center gap-3">
                        <input type="checkbox" id="remember"
                            class="w-5 h-5 rounded-lg border-slate-300 text-primary focus:ring-primary/20 cursor-pointer">
                        <label for="remember"
                            class="text-sm font-medium text-slate-500 dark:text-slate-400 cursor-pointer">Keep me signed
                            in</label>
                    </div>

                    <button type="submit"
                        class="w-full py-4 bg-primary hover:bg-indigo-700 text-white rounded-2xl font-black text-sm shadow-xl shadow-indigo-100 dark:shadow-none transition-all hover:scale-[1.02] active:scale-95">
                        Log In
                    </button>
                </form>

                <div class="mt-8 flex items-center gap-4 text-slate-300 dark:text-slate-700">
                    <div class="flex-1 h-px bg-current"></div>
                    <span class="text-xs font-bold uppercase tracking-widest text-slate-400">or continue with</span>
                    <div class="flex-1 h-px bg-current"></div>
                </div>

                <div class="mt-8 grid grid-cols-2 gap-4">
                    <button
                        class="flex items-center justify-center gap-2 py-3 px-4 bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 rounded-2xl hover:bg-slate-50 dark:hover:bg-slate-800 transition-all group">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                        <span class="text-xs font-bold text-slate-600 dark:text-slate-300">Google</span>
                    </button>
                    <button
                        class="flex items-center justify-center gap-2 py-3 px-4 bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 rounded-2xl hover:bg-slate-50 dark:hover:bg-slate-800 transition-all group">
                        <img src="https://www.svgrepo.com/show/475633/github-color.svg" class="w-5 h-5 dark:invert"
                            alt="Github">
                        <span class="text-xs font-bold text-slate-600 dark:text-slate-300">Github</span>
                    </button>
                </div>
            </div>

            <p class="text-center mt-8 text-sm font-medium text-slate-500 dark:text-slate-400">
                Don't have an account? <a href="register.html" class="text-primary font-bold hover:underline">Create
                    Account</a>
            </p>
        </div>
    </div>

    <!-- Theme Toggle Floating -->
    <button id="themeToggle"
        class="fixed bottom-8 right-8 p-4 bg-white dark:bg-slate-900 rounded-full shadow-2xl text-slate-500 hover:text-primary transition-all z-50">
        <span class="material-symbols-rounded dark:hidden">dark_mode</span>
        <span class="material-symbols-rounded hidden dark:block">light_mode</span>
    </button>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>
</body>

</html>
