<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Create Account | CekatPilot</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;font-family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4F46E5",
                        "primary-light": "#EEF2FF",
                        "secondary": "#64748B",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                        "success": "#10B981",
                        "warning": "#F59E0B",
                        "danger": "#EF4444",
                    },
                    fontFamily: {
                        "sans": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px;
        }

        .auth-bg {
            background: radial-gradient(circle at 100% 0%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(79, 70, 229, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.05) 0%, transparent 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body
    class="bg-slate-50 dark:bg-slate-950 font-sans antialiased selection:bg-primary/20 transition-colors duration-500">
    <div class="min-h-screen flex items-center justify-center p-6 auth-bg relative overflow-hidden">
        <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-emerald-500/5 rounded-full blur-[120px]"></div>

        <div class="w-full max-w-xl relative z-10">
            <!-- Logo area -->
            <div class="flex flex-col items-center mb-8">
                <div class="w-12 h-12 bg-primary rounded-xl flex items-center justify-center shadow-lg mb-4">
                    <span class="material-symbols-rounded text-white">rocket_launch</span>
                </div>
                <h1 class="text-2xl font-black text-slate-900 dark:text-white tracking-tight text-center">Start your
                    free trial</h1>
                <p class="text-slate-500 dark:text-slate-400 font-medium mt-1">Join 5,000+ businesses using CekatPilot
                </p>
            </div>

            <!-- Register Card -->
            <div class="glass-card p-10 rounded-[2.5rem] shadow-2xl">
                <form class="grid grid-cols-1 md:grid-cols-2 gap-6"
                    onsubmit="event.preventDefault(); window.location.href='master_home.html'">
                    <div class="space-y-2">
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Full
                            Name</label>
                        <input type="text" placeholder="John Doe" required
                            class="w-full px-4 py-4 bg-white/50 dark:bg-slate-900/50 border-slate-200 dark:border-slate-800 rounded-2xl focus:ring-4 focus:ring-primary/10 transition-all outline-none font-medium dark:text-white">
                    </div>

                    <div class="space-y-2">
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Work
                            Email</label>
                        <input type="email" placeholder="john@company.com" required
                            class="w-full px-4 py-4 bg-white/50 dark:bg-slate-900/50 border-slate-200 dark:border-slate-800 rounded-2xl focus:ring-4 focus:ring-primary/10 transition-all outline-none font-medium dark:text-white">
                    </div>

                    <div class="space-y-2">
                        <label
                            class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Password</label>
                        <input type="password" placeholder="••••••••" required
                            class="w-full px-4 py-4 bg-white/50 dark:bg-slate-900/50 border-slate-200 dark:border-slate-800 rounded-2xl focus:ring-4 focus:ring-primary/10 transition-all outline-none font-medium dark:text-white">
                    </div>

                    <div class="space-y-2">
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Confirm
                            Password</label>
                        <input type="password" placeholder="••••••••" required
                            class="w-full px-4 py-4 bg-white/50 dark:bg-slate-900/50 border-slate-200 dark:border-slate-800 rounded-2xl focus:ring-4 focus:ring-primary/10 transition-all outline-none font-medium dark:text-white">
                    </div>

                    <div class="md:col-span-2 space-y-4 pt-2">
                        <div class="flex items-start gap-3">
                            <input type="checkbox" required id="terms"
                                class="mt-1 w-5 h-5 rounded-lg border-slate-300 text-primary focus:ring-primary/20 cursor-pointer">
                            <label for="terms"
                                class="text-xs font-medium text-slate-500 dark:text-slate-400 leading-relaxed">
                                I agree to the <a href="#" class="text-primary font-bold">Terms of Service</a> and <a
                                    href="#" class="text-primary font-bold">Privacy Policy</a>.
                            </label>
                        </div>

                        <button type="submit"
                            class="w-full py-4 bg-primary hover:bg-indigo-700 text-white rounded-2xl font-black text-sm shadow-xl shadow-indigo-100 dark:shadow-none transition-all hover:scale-[1.01] active:scale-95">
                            Create Free Account
                        </button>
                    </div>
                </form>

                <div class="mt-8 pt-8 border-t border-slate-100 dark:border-slate-800">
                    <p class="text-center text-sm font-medium text-slate-500 dark:text-slate-400">
                        Already have an account? <a href="login.html" class="text-primary font-bold hover:underline">Log
                            In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Floating -->
    <button id="themeToggle"
        class="fixed bottom-8 right-8 p-4 bg-white dark:bg-slate-900 rounded-full shadow-2xl text-slate-500 hover:text-primary transition-all z-50">
        <span class="material-symbols-rounded dark:hidden">dark_mode</span>
        <span class="material-symbols-rounded hidden dark:block">light_mode</span>
    </button>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>
</body>

</html>
