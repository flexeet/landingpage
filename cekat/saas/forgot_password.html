<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Forgot Password | CekatPilot</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;font-family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4F46E5",
                        "primary-light": "#EEF2FF",
                        "secondary": "#64748B",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                        "success": "#10B981",
                        "warning": "#F59E0B",
                        "danger": "#EF4444",
                    },
                    fontFamily: {
                        "sans": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px;
        }

        .auth-bg {
            background: radial-gradient(circle at 0% 0%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(79, 70, 229, 0.1) 0%, transparent 50%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body
    class="bg-slate-50 dark:bg-slate-950 font-sans antialiased selection:bg-primary/20 transition-colors duration-500">
    <div class="min-h-screen flex items-center justify-center p-6 auth-bg relative overflow-hidden">

        <div class="w-full max-w-md relative z-10 text-center">
            <!-- Icon -->
            <div
                class="w-16 h-16 bg-amber-50 dark:bg-amber-900/20 text-warning rounded-[2rem] flex items-center justify-center mx-auto mb-8 shadow-xl">
                <span class="material-symbols-rounded text-3xl">key_visualizer</span>
            </div>

            <!-- Header -->
            <div class="mb-10">
                <h1 class="text-3xl font-black text-slate-900 dark:text-white tracking-tight">Recover Password</h1>
                <p class="text-slate-500 dark:text-slate-400 font-medium mt-2">Enter your email and we'll send you a
                    link to reset your password.</p>
            </div>

            <!-- Card -->
            <div class="glass-card p-10 rounded-[2.5rem] shadow-2xl text-left">
                <form class="space-y-6"
                    onsubmit="event.preventDefault(); document.getElementById('successState').classList.remove('hidden'); this.classList.add('hidden')">
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 ml-1">Email
                            Address</label>
                        <input type="email" placeholder="name@company.com" required
                            class="w-full px-4 py-4 bg-white/50 dark:bg-slate-900/50 border-slate-200 dark:border-slate-800 rounded-2xl focus:ring-4 focus:ring-primary/10 transition-all outline-none font-medium dark:text-white">
                    </div>

                    <button type="submit"
                        class="w-full py-4 bg-primary hover:bg-indigo-700 text-white rounded-2xl font-black text-sm shadow-xl shadow-indigo-100 dark:shadow-none transition-all hover:scale-[1.02] active:scale-95">
                        Send Recovery Link
                    </button>

                    <a href="login.html"
                        class="flex items-center justify-center gap-2 text-sm font-bold text-slate-400 hover:text-primary transition-colors">
                        <span class="material-symbols-rounded text-sm">arrow_back</span>
                        Back to Login
                    </a>
                </form>

                <!-- Success State (Hidden by default) -->
                <div id="successState" class="hidden text-center space-y-6 animate-in fade-in zoom-in duration-500">
                    <div
                        class="w-16 h-16 bg-emerald-50 dark:bg-emerald-900/20 text-success rounded-full flex items-center justify-center mx-auto">
                        <span class="material-symbols-rounded text-3xl">mark_email_read</span>
                    </div>
                    <div>
                        <h4 class="text-xl font-bold text-slate-900 dark:text-white">Check your email</h4>
                        <p class="text-sm text-slate-500 dark:text-slate-400 mt-2 leading-relaxed">We have sent a
                            password recover link to your email address.</p>
                    </div>
                    <button onclick="window.location.href='login.html'"
                        class="w-full py-4 bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white rounded-2xl font-black text-sm hover:bg-slate-200 dark:hover:bg-slate-700 transition-all">
                        Back to Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Floating -->
    <button id="themeToggle"
        class="fixed bottom-8 right-8 p-4 bg-white dark:bg-slate-900 rounded-full shadow-2xl text-slate-500 hover:text-primary transition-all z-50">
        <span class="material-symbols-rounded dark:hidden">dark_mode</span>
        <span class="material-symbols-rounded hidden dark:block">light_mode</span>
    </button>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>
</body>

</html>
